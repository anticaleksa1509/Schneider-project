spring.application.name=AuthServiceIntern

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/authservice
spring.datasource.username=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
oauth.jwt.secret=secret_key_12345car
spring.jpa.properties.hibernate.flush_mode=AUTO

#ActiveMq configuration
amq.url=tcp://localhost:61616
amq.queryParameters=?jms.prefetchPolicy.all=1&jms.redeliveryPolicy.maximumRedeliveries=0
spring.activemq.broker-url=${amq.url}${amq.queryParameters}
destination.loginUser=login_user_destination
destination.registerUser=register_user_destination

